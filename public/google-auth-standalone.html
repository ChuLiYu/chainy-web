<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="g_id_onload" data-client_id="1079648073253-kueo7mpri415h10dsc0fldeoecp878l6.apps.googleusercontent.com"
        data-callback="handleCredentialResponse" data-auto_prompt="false">
    </div>
    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
        data-shape="rectangular" data-logo_alignment="left">
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log('Google login response:', response);

            // 發送訊息給父窗口
            if (window.parent && window.parent !== window) {
                window.parent.postMessage({
                    type: 'GOOGLE_AUTH_RESPONSE',
                    credential: response.credential
                }, '*');
            }
        }

        // 監聽來自父窗口的訊息
        window.addEventListener('message', function (event) {
            if (event.data.type === 'INIT_GOOGLE_AUTH') {
                console.log('Received init message from parent');
            }
        });
    </script>
</body>

</html>
