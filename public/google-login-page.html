<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Auth 成功模式</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 400px;
        }

        .success {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .error {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }

        button:hover {
            background: #3367d6;
        }

        .back-button {
            background: #6b7280;
            margin-top: 20px;
        }

        .back-button:hover {
            background: #4b5563;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>🔐 Google 登入頁面</h1>
        <p>這是一個獨立的 Google 登入頁面，使用與診斷頁面相同的成功模式。</p>

        <div id="status"></div>

        <div id="g_id_onload" data-client_id="1079648073253-kueo7mpri415h10dsc0fldeoecp878l6.apps.googleusercontent.com"
            data-callback="handleCredentialResponse" data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="sign_in_with"
            data-shape="rectangular" data-logo_alignment="left">
        </div>

        <div id="results"></div>

        <button class="back-button" onclick="goBack()">返回主頁面</button>
    </div>

    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log('Google 登入成功:', response);

            // 顯示成功訊息
            document.getElementById('results').innerHTML =
                '<div class="success">✅ Google 登入成功！<br>正在處理登入資訊...</div>';

            // 將登入資訊存儲到 localStorage
            localStorage.setItem('google_auth_credential', response.credential);
            localStorage.setItem('google_auth_timestamp', Date.now().toString());

            // 延遲後重定向回主頁面
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        function goBack() {
            window.location.href = '/';
        }

        // 頁面載入時檢查狀態
        window.addEventListener('load', () => {
            const status = document.getElementById('status');
            const origin = window.location.origin;

            if (origin === 'http://localhost:3000') {
                status.innerHTML = '<div class="success">✅ 環境正確: ' + origin + '</div>';
            } else {
                status.innerHTML = '<div class="error">❌ 環境不正確: ' + origin + '</div>';
            }
        });

        // 監聽錯誤
        window.addEventListener('error', (event) => {
            if (event.message && event.message.includes('origin')) {
                document.getElementById('results').innerHTML =
                    '<div class="error">❌ Origin 錯誤: ' + event.message + '</div>';
            }
        });
    </script>
</body>

</html>
