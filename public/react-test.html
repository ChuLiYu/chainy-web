<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 測試</title>
</head>

<body>
    <div id="root">
        <div style="padding: 20px; background-color: green; color: white; font-size: 24px;">
            <h1>🎉 HTML 測試成功！</h1>
            <p>如果你看到這個，HTML 正在工作！</p>
            <p>Google Client ID: 123456789-abcdefghijklmnopqrstuvwxyz.apps.googleusercontent.com</p>
        </div>
    </div>

    <script>
        console.log('JavaScript 正在工作！');
        document.getElementById('root').innerHTML += '<div style="padding: 20px; background-color: blue; color: white; margin-top: 20px;"><h2>JavaScript 測試成功！</h2><p>如果你看到這個，JavaScript 正在工作！</p></div>';
    </script>
</body>

</html>
