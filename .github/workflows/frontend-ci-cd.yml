name: Frontend CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Build
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          echo "üîß Building frontend with environment variables..."

          # Check if required secrets are available
          if [ -z "${{ secrets.GOOGLE_CLIENT_ID }}" ]; then
            echo "‚ùå ERROR: GOOGLE_CLIENT_ID secret is not set!"
            echo "Please add GOOGLE_CLIENT_ID to GitHub Secrets in chainy-web repository"
            exit 1
          fi

          if [ -z "${{ secrets.CHAINY_API_ENDPOINT }}" ]; then
            echo "‚ùå ERROR: CHAINY_API_ENDPOINT secret is not set!"
            echo "Please add CHAINY_API_ENDPOINT to GitHub Secrets in chainy-web repository"
            exit 1
          fi

          # Create environment file
          echo "VITE_CHAINY_API=${{ secrets.CHAINY_API_ENDPOINT }}" > .env.production
          echo "VITE_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}" >> .env.production
          echo "VITE_GOOGLE_REDIRECT_URI=https://chainy.luichu.dev" >> .env.production
          echo "VITE_ENVIRONMENT=production" >> .env.production

          echo "üìã Environment variables for production build:"
          echo "VITE_CHAINY_API: ${{ secrets.CHAINY_API_ENDPOINT }}"
          echo "VITE_GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}"
          echo "VITE_GOOGLE_REDIRECT_URI: https://chainy.luichu.dev"
          echo "VITE_ENVIRONMENT: production"

          echo "üìÑ Generated .env.production file:"
          cat .env.production

          echo "üèóÔ∏è Starting build process..."
          npm run build

          echo "‚úÖ Build completed successfully"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Upload to S3
        run: |
          aws s3 sync dist/ s3://chainy-prod-web --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id E17M3II142BC5E \
            --paths "/*"
